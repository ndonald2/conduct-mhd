<div class="container">
  <h1 class="big-title">Choose your side:</h1>
  <div class="row">
    <div class="col-md-6 btn-container" ng-repeat="side in sides">
      <button type="button" class="btn btn-primary btn-fill" ng-click="perform(side)">Side {{side}}</button>
    </div>
  </div>
  <modal type="fullscreen" ng-show="waitingForPing">
      <h4>Waiting for fast ping (&lt;50ms). Fastest so far: {{pingLatency}} ms</h4> 
  </modal>
</div>
