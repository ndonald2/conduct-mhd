<div class="container">
  <h2>Conductor Controls</h2>
  <div class="row">
    <div class="col-md-4 slider-container" ng-repeat="control in controls">
      <h4>{{control.name}}</h4>
      <input type="range" name="{{control.name}}" min="{{control.min}}"
      max="{{control.max}}" ng-model="control.value" ng-change="changed(control.id)"> 
    </div>
  </div>
</div>
