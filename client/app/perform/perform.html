<div class="container">
  <div><h2>Side {{side}}</h2></div>
  <!--<div><h3>This is beat {{beatNum}}</h3></div>-->
  
  <div class="row">
    <div class="col-sm-6 btn-container">
      <button type="button" class="btn btn-primary btn-fill" ng-show="!waitingForPing && !playing"
      ng-click="playIt()">GO!</button>
    </div>
  </div>
  <modal type="fullscreen" ng-show="waitingForPing">
  <h4>Waiting for fast ping (&lt; {{maxLatency}} ms). Fastest so far: {{pingLatency}} ms</h4> 
  </modal>
</div>
